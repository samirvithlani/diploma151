<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <a class = "btn btn-info"href = "{% url 'register' %}">ADD PRODUCT</a>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Product Name</th>
          <th scope="col">Product Price</th>
          <th scope="col">Product Quantity</th>
          <th scope="col">ACTION</th>
        </tr>
      </thead>
      <tbody>
        {% for p in products  %}
        <tr>
          <th scope="row">
            <a href = "{% url 'product_detail' p.id %}">{{p.id}}</a>
        
        </th>
          <td>{{p.name}}</td>
          <td>{{p.price}}</td>
          <td>{{p.qty}}</td>
          <td>
                <a class = "btn btn-danger" href = "{% url 'delete_product' p.id %}">DELETE</a>
                <a class = "btn btn-info" href = "{% url 'product_detail' p.id %}">DETAIL</a>
                <a class = "btn btn-primary" href = "{% url 'update_product' p.id %}">UPDATE</a>
          </td>
        </tr>
        {% endfor %}
        
      </tbody>
    </table>
  </body>
</html>
